<body>

  <nav>

  <div class="form-container">
  <form action="submission.html" target="_blank">
    <h1>Please contact me with the form below:</h1>
    <div>
    <label for="name">Name</label>
    <input name="name" type="text" id="name" size="40">
    </div> 
    <div>
      <label for="email">Email</label>
      <input name="email" type="email" id="email" size="40">
      </div>
    <div>
      <label for="input">Input</label>
      <textarea id="input" name="input" rows="8" cols="40" placeholder="Input any comments here"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  </div>
